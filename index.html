<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Library</title>
</head>
<body>
    <header>
        <h1>The Library</h1>
    </header>
    <div id="add-remove-book"><button onclick="revealForm()">Add Book</button><button onclick="removeBooks()" id="remover">Remove Books</button></div>
    <div id="book-form">
        <form id="form">
            <input type="text" placeholder="Name" name="name" id="name">
            <input type="text" placeholder="Author" name="author" id="author">
            <input type="number" placeholder="Year" name="year" id="year">
            <input type="number" placeholder="Page count" name="count" id="count">
            <div id="checkbox">
                <label for="check">Read it?</label>
                <input type="checkbox" name="check" id="check">
            </div>
            <button id="submit" type="button">Add the book</button>
        </form>
    </div>
    <div id="overlay"></div>
    <div id="book-grid"></div>
</body>
<script src="script.js"></script>
</html>
